<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rudi AI Starter â€“ Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; max-width: 800px; margin: auto; }
    .card { border: 1px solid #eee; border-radius: 16px; padding: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.06); }
    .btn { padding: 10px 16px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 12px; border-radius: 12px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Rudi AI Starter</h1>
  <p>Upload a <b>short MP4</b> drum practice video to see JSON analysis.</p>
  <div class="card">
    <input type="file" id="file" accept="video/mp4" />
    <button class="btn" onclick="send()">Analyze</button>
    <div id="status"></div>
    <h3>Result</h3>
    <pre id="out"></pre>
  </div>
  <script>
    async function send(){
      const f = document.getElementById('file').files[0];
      if(!f){ alert('Choose a video file'); return; }
      const body = new FormData();
      body.append('file', f, f.name);
      document.getElementById('status').innerText = 'Uploading...';
      const res = await fetch('http://127.0.0.1:5000/analyze', { method: 'POST', body });
      const json = await res.json();
      document.getElementById('out').textContent = JSON.stringify(json, null, 2);
      document.getElementById('status').innerText = 'Done.';
    }
  </script>
</body>
</html>
